<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Flask Demo</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            Flask Demo
        </a>
        <a class="btn btn-outline-primary" href="{{ url_for('.signout') }}">Sign out</a>
    </nav>

    <div class="container">
        <h1>Hello, {{ name }}!</h1>
        <div id="secret_key">

        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script>
    // https://stackoverflow.com/questions/9899372/pure-javascript-equivalent-of-jquerys-ready-how-to-call-a-function-when-t/9899701#9899701

    function get_api_test() {
        axios.get('{{ url_for(".api_test") }}')
            .then(function (response) {
                console.log(response.data);
                document.getElementById('secret_key').innerText = response.data['secret_key'];
            })
            .catch(function (error) {
                console.log(error);
            }).finally(function () {
        });
    }

    (function () {
        get_api_test();
    })();

</script>
  </body>
</html>
